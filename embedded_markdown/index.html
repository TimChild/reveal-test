<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section data-markdown>
          <script type="text/template">
            ## Markdown Support

            Write content using inline or external Markdown.
            Instructions and more info available in the [docs](https://revealjs.com/markdown/).

            ```html []
            <section data-markdown>
              ## Markdown Support

              Write content using inline or external Markdown.
              Instructions and more info available in the [docs](https://revealjs.com/markdown/).
            </section>
            ```
          </script>
        </section>
        <section data-markdown>
          <textarea data-template>
		# Multiple slides in a single section

		Separating lines with `---` creates new slides

		See next slide

		---

		This is the next slide

		... but I'm not sure how to make vertical slides here...
		
		Looking at the markdown plugin.js I see that it has the vertical separator set to '`null`' by default...

		lines starting with "note:" don't show up in the presentation, but do in speaker view ("S")

		note: This is a note that won't show up in the slideshow...

	</textarea
          >
        </section>
        <section data-markdown data-separator-vertical="\r?\n===\r?\n">
          <textarea data-template>
		# Multiple vertical slides in a single section

		===

		Overriding the `data-separator-vertical` attribute allows you to create vertical slides.
		
		===

		This is the next vertical slide

		===

		And this is the third vertical slide
	</textarea
          >
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
